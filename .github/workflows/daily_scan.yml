name: Daily Threat Intel Scan

on:
  schedule:
    # Runs at 05:00 UTC every day
    - cron: '0 5 * * *'
  workflow_dispatch: # Allows you to run this manually from the Actions tab for testing

permissions:
  contents: write # Critical: Allows the Action to push changes back to the repo

jobs:
  run-scanner:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily Scan
        run: python daily_scan.py

      - name: Commit and Push Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Add the data folder AND the database file to persistence
          git add data_exports/*.csv threat_intel.db
          # Commit if there are changes
          git commit -m "Daily Threat Intel Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
